<nb-card [nbSpinner]="isLoading" nbSpinnerStatus="primary" nbSpinnerSize="large" nbSpinnerMessage="">
    <nb-card-header>
        <div class="row">
            <div class="col-md-5">
                <h4>Criar Simulado</h4>
            </div>

        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="submit()" action="">
            
            <div class="form-group row">
                <label for="titulo" class="label col-sm-2 col-form-label">Título</label>
                <div class="col-sm-10">
                    <input type="text" nbInput fullWidth id="titulo" placeholder="Título"
                        formControlName="titulo">
                </div>
            </div>
            <div class="form-group row">
                <label for="descricao" class="label col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-10">
                    <input type="text" nbInput fullWidth id="descricao" placeholder="Descrição"
                        formControlName="descricao">
                </div>
            </div>
            <div class="form-group row">
                <label for="tipo" class="label col-sm-2 col-form-label">Tipo</label>
                <div class="col-sm-10">
                    <input type="text" nbInput fullWidth id="tipo" placeholder="Tipo"
                        formControlName="tipo">
                </div>
            </div>
            <div class="form-group row">
                <label for="questoes" class="label col-sm-2 col-form-label">Questões</label>
                <div class="col-sm-10">
                    <input type="text" nbInput fullWidth id="questoes" placeholder="Questões"
                        formControlName="questoes">
                </div>
            </div>
            

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" nbButton status="primary"
                        [disabled]="form.invalid || isLoading">Adicionar</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
