<div class="row">
    <div class="col-sm-9">
        <nb-card size="giant">
            <nb-card-body *ngIf="turmaDetalhe">
                <iframe allow="camera; microphone" [src]="meetUrl" style="width: 100%; height: 100%"></iframe>
            </nb-card-body>

        </nb-card>
    </div>
    <div class="col-sm-3">
        <nb-card>
            <nb-card-header>
                <h6>Sala de aula</h6>
            </nb-card-header>
            <nb-card-body>
                <div class="d-flex">
                    <div class="mr-3">

                        <nb-icon icon="person-outline"></nb-icon>

                    </div>
                    <div>
                        <h6 class="subtitle">Professor <strong>Iran Pontes</strong></h6>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="mr-3">

                        <nb-icon icon="play-circle-outline"></nb-icon>

                    </div>
                    <div>
                        <small class="badge badge-primary design">Design Gráfico</small>
                        <h6 class="subtitle">Photoshop Básico</h6>
                        <p class="paragraph-2 text-hint">Aula de Adobe Photoshop Básico</p>

                    </div>
                </div>

            </nb-card-body>
        </nb-card>
    </div>

</div>
